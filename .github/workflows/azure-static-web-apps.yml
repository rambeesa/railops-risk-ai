# Azure Static Web Apps - build and deploy the frontend (railops-risk/frontend)
# Add secret AZURE_STATIC_WEB_APPS_API_TOKEN in repo Settings → Secrets (from Azure Static Web App → Manage deployment token)

name: Azure Static Web Apps

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Build and Deploy
        uses: Azure/static-web-apps-deploy@v1
        id: builddeploy
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # Must point to folder that contains package.json (Vite app)
          app_location: "railops-risk/frontend"
          output_location: "dist"
          # Explicit build so Oryx doesn't fail on platform detection
          app_build_command: "npm install && npm run build"
          skip_app_build: false

    env:
      CI: true
